        body { font-family: 'Inter', sans-serif; }
        .tab-button.active { background-color: #2563eb; color: white; }
        .tab-button:not(.active) { color: #4b5563; }
    </style>

<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto max-w-3xl p-4">

        <header class="text-center my-6">
            <h1 class="text-3xl font-bold text-gray-700">Pedidos Têxteis</h1>
        </header>

        <!-- Abas de Navegação -->
        <div id="main-nav" class="mb-6 bg-white rounded-lg shadow p-2 flex justify-around hidden">
            <button onclick="changeTab('order')" id="tab-order" class="tab-button flex-1 py-2 px-4 text-center font-semibold rounded-md">Novo Pedido</button>
            <button onclick="changeTab('clients')" id="tab-clients" class="tab-button flex-1 py-2 px-4 text-center font-semibold rounded-md">Clientes</button>
            <button onclick="changeTab('products')" id="tab-products" class="tab-button flex-1 py-2 px-4 text-center font-semibold rounded-md">Produtos</button>
        </div>

        <main id="main-content">
            <!-- SEÇÃO: SELEÇÃO DE CLIENTE (TELA INICIAL) -->
            <div id="client-selection-section">
                 <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-4 border-b pb-2 text-center">Selecionar Cliente</h2>
                    <div class="mb-4">
                        <label for="city-filter" class="block text-sm font-medium text-gray-700">Filtrar por Cidade:</label>
                        <select id="city-filter" onchange="renderClientList()" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </select>
                    </div>
                    <div id="client-list-selection" class="space-y-3">
                    </div>
                    <button onclick="startNewOrderWithoutClient()" class="mt-6 w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-md transition duration-300">Ou Iniciar Pedido Avulso (sem cliente)</button>
                 </div>
            </div>

            <!-- SEÇÃO: NOVO PEDIDO -->
            <div id="order-section" class="hidden">
                <button onclick="backToClientSelection()" class="mb-4 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-md">← Voltar para Seleção</button>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-4 border-b pb-2">1. Informações do Pedido e Cliente</h2>
                    <div class="mb-6">
                        <label for="price-table-select" class="block text-sm font-medium text-gray-700 mb-1">Tabela de Preço:</label>
                        <select id="price-table-select" class="block w-full rounded-md border-gray-300 shadow-sm">
                            <option value="avista">Preço à Vista</option>
                            <option value="30d">Preço 30 Dias</option>
                            <option value="60d">Preço 60 Dias</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 mb-8">
                        <input type="text" id="client-name" placeholder="Razão Social / Nome" class="md:col-span-2 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100" readonly>
                        <input type="text" id="client-cnpj" placeholder="CNPJ / CPF" class="block w-full rounded-md border-gray-300 shadow-sm bg-gray-100" readonly>
                        <input type="text" id="client-ie" placeholder="Inscrição Estadual" class="block w-full rounded-md border-gray-300 shadow-sm bg-gray-100" readonly>
                        <input type="text" id="client-address" placeholder="Endereço" class="md:col-span-2 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100" readonly>
                        <input type="text" id="client-city" placeholder="Cidade" class="block w-full rounded-md border-gray-300 shadow-sm bg-gray-100" readonly>
                        <input type="text" id="client-state" placeholder="Estado" class="block w-full rounded-md border-gray-300 shadow-sm bg-gray-100" readonly>
                        <input type="text" id="client-phone" placeholder="Telefone" class="block w-full rounded-md border-gray-300 shadow-sm bg-gray-100" readonly>
                        <input type="text" id="payment-condition" placeholder="Condição de Pagamento" class="block w-full rounded-md border-gray-300 shadow-sm">
                        <input type="number" id="shipping-cost" placeholder="Valor do Frete" class="block w-full rounded-md border-gray-300 shadow-sm">
                        <input type="text" id="order-number" placeholder="Número do Pedido" class="block w-full rounded-md border-gray-300 shadow-sm">
                        <textarea id="observations" placeholder="Observações (OBS)" rows="3" class="md:col-span-2 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                    </div>
                    <h2 class="text-xl font-bold mb-4 border-b pb-2">2. Adicionar Produtos</h2>
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                        <div class="md:col-span-2"><label for="product-code" class="block text-sm font-medium">Código do Produto</label><input type="text" id="product-code" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></div>
                        <div class="md:col-span-2"><label for="quantity" class="block text-sm font-medium">Quantidade</label><input type="number" id="quantity" value="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></div>
                        <button onclick="addItemToOrder()" class="md:col-span-1 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Adicionar</button>
                    </div>
                    <div class="mt-6"><h3 class="text-lg font-semibold mb-2">Itens do Pedido</h3><div id="order-items-list" class="space-y-2"><p class="text-gray-500">Nenhum item.</p></div></div>
                    <div class="mt-6 pt-4 border-t-2 border-dashed"><div class="flex justify-between items-center"><span class="text-xl font-bold">TOTAL:</span><span id="order-total" class="text-2xl font-bold text-blue-600">R$ 0,00</span></div></div>
                    <div class="mt-8 flex gap-4"><button onclick="generateOrderPDF()" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md">Gerar PDF</button><button onclick="clearOrder(false)" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-md">Limpar Itens</button></div>
                </div>
            </div>

            <!-- SEÇÃO: GERENCIAR CLIENTES -->
            <div id="clients-section" class="hidden">
                 <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-4 border-b pb-2">Gerenciar Clientes</h2>
                    <div class="mb-6 p-4 bg-gray-50 rounded-lg border">
                        <h3 class="font-semibold mb-2">Adicionar Novo Cliente</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="text" id="new-client-name" placeholder="Razão Social / Nome" class="md:col-span-2">
                            <input type="text" id="new-client-cnpj" placeholder="CNPJ / CPF">
                            <input type="text" id="new-client-ie" placeholder="Inscrição Estadual">
                            <input type="text" id="new-client-address" placeholder="Endereço" class="md:col-span-2">
                            <input type="text" id="new-client-city" placeholder="Cidade">
                            <input type="text" id="new-client-state" placeholder="Estado">
                            <input type="text" id="new-client-phone" placeholder="Telefone" class="md:col-span-2">
                        </div>
                        <button onclick="addClient()" class="mt-3 w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md">Salvar Cliente</button>
                    </div>
                    <div><h3 class="text-lg font-semibold mb-2">Clientes Cadastrados</h3><div id="client-list-management" class="space-y-2"></div></div>
                </div>
            </div>

            <!-- SEÇÃO: GERENCIAR PRODUTOS -->
            <div id="products-section" class="hidden">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-4 border-b pb-2">Gerenciar Produtos</h2>
                    <div class="mb-6 p-4 bg-gray-50 rounded-lg border">
                        <h3 class="font-semibold mb-2">Adicionar Novo Produto</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="text" id="new-prod-code" placeholder="Código">
                            <input type="text" id="new-prod-desc" placeholder="Descrição">
                            <input type="number" id="new-prod-price-avista" placeholder="Preço à Vista">

                            <input type="number" id="new-prod-price-60d" placeholder="Preço 60 dias">

                    </div>
                    <div><h3 class="text-lg font-semibold mb-2">Produtos Cadastrados</h3><div id="product-list" class="space-y-2"></div></div>
                </div>
            </div>
        </main>
    </div>

        // --- UI NAVIGATION & RENDERING ---
        function showSection(sectionId) {
            ['client-selection-section', 'order-section', 'clients-section', 'products-section'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
            
            const showNav = (sectionId !== 'client-selection-section');
            document.getElementById('main-nav').classList.toggle('hidden', !showNav);
        }

        function changeTab(tabName) {
            showSection(`${tabName}-section`);
            ['order', 'clients', 'products'].forEach(name => {
                document.getElementById(`tab-${name}`).classList.remove('active');
            });
            document.getElementById(`tab-${tabName}`).classList.add('active');
            
            if (tabName === 'clients') renderClientManagementList();
            if (tabName === 'products') renderProductManagementList();
        }

        function backToClientSelection() {
            selectedClient = null;
            clearOrder(true);
            showSection('client-selection-section');
            renderClientSelectionPage();
        }

        // --- CLIENT SELECTION PAGE ---
        function renderClientSelectionPage() {
            const cityFilter = document.getElementById('city-filter');
            const uniqueCities = ['Todas', ...new Set(clients.map(c => c.city))];
            cityFilter.innerHTML = uniqueCities.map(city => `<option value="${city}">${city}</option>`).join('');
            renderClientList();
        }

        function renderClientList() {
            const listEl = document.getElementById('client-list-selection');
            const selectedCity = document.getElementById('city-filter').value;
            const filteredClients = selectedCity === 'Todas' ? clients : clients.filter(c => c.city === selectedCity);

            listEl.innerHTML = '';
            if (filteredClients.length === 0) {
                listEl.innerHTML = '<p class="text-center text-gray-500">Nenhum cliente encontrado. Cadastre na aba "Clientes".</p>';
                return;
            }
            filteredClients.forEach(client => {
                const clientCard = document.createElement('div');
                clientCard.className = 'p-4 border rounded-lg hover:bg-blue-50 cursor-pointer transition';
                clientCard.innerHTML = `<h3 class="font-bold text-lg">${client.name}</h3><p class="text-sm text-gray-600">${client.city}, ${client.state}</p>`;
                clientCard.onclick = () => selectClient(client.id);
                listEl.appendChild(clientCard);
            });
        }
    
        function selectClient(clientId) {
            selectedClient = clients.find(c => c.id === clientId);
            if (selectedClient) {
                document.getElementById('client-name').value = selectedClient.name;
                document.getElementById('client-cnpj').value = selectedClient.cnpj;
                document.getElementById('client-ie').value = selectedClient.ie;
                document.getElementById('client-address').value = selectedClient.address;
                document.getElementById('client-city').value = selectedClient.city;
                document.getElementById('client-state').value = selectedClient.state;
                document.getElementById('client-phone').value = selectedClient.phone;
                
                showSection('order-section');
                document.getElementById('tab-order').classList.add('active');
            }
        }
    
        function startNewOrderWithoutClient() {
            selectedClient = null;
            clearOrder(true); // Limpa tudo
            showSection('order-section');
            document.getElementById('tab-order').classList.add('active');
        }

        // --- CLIENT MANAGEMENT PAGE ---
        function renderClientManagementList() {
            const listEl = document.getElementById('client-list-management');
            listEl.innerHTML = '';
            clients.forEach(client => {
                const clientEl = document.createElement('div');
                clientEl.className = 'p-3 bg-gray-100 rounded-lg border';
                clientEl.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="font-semibold">${client.name}</p>
                            <p class="text-sm text-gray-500">${client.city} - ${client.cnpj}</p>
                        </div>
                        <button onclick="removeClient(${client.id})" class="text-red-500 font-semibold">Remover</button>
                    </div>`;
                listEl.appendChild(clientEl);
            });
        }

        function addClient() {
            const client = {
                id: Date.now(),
                name: document.getElementById('new-client-name').value,
                cnpj: document.getElementById('new-client-cnpj').value,
                ie: document.getElementById('new-client-ie').value,
                address: document.getElementById('new-client-address').value,
                city: document.getElementById('new-client-city').value,
                state: document.getElementById('new-client-state').value,
                phone: document.getElementById('new-client-phone').value,
            };
            if (!client.name || !client.city) {
                showFeedback('Nome e Cidade são obrigatórios.', 'error');
                return;
            }
            clients.push(client);
            saveClientsToStorage();
            renderClientManagementList();
            ['new-client-name', 'new-client-cnpj', 'new-client-ie', 'new-client-address', 'new-client-city', 'new-client-state', 'new-client-phone'].forEach(id => document.getElementById(id).value = '');
            showFeedback('Cliente adicionado!', 'success');
        }

        function removeClient(clientId) {
            clients = clients.filter(c => c.id !== clientId);
            saveClientsToStorage();
            renderClientManagementList();
            showFeedback('Cliente removido.', 'success');
        }

        // --- PRODUCT MANAGEMENT PAGE ---
        function renderProductManagementList() {
            const listEl = document.getElementById('product-list');
            listEl.innerHTML = '';
            products.forEach((product, index) => {
                const prodEl = document.createElement('div');
                prodEl.className = 'p-3 bg-gray-100 rounded-lg border';
                prodEl.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="font-semibold">${product.code} - ${product.description}</p>
                            <p class="text-xs text-gray-500">Vista: R$${product.price_avista.toFixed(2)} | 30d: R$${product.price_30d.toFixed(2)} | 60d: R$${product.price_60d.toFixed(2)}</p>
                        </div>
                        <button onclick="removeProduct(${index})" class="text-red-500 font-semibold">Remover</button>
                    </div>`;
                listEl.appendChild(prodEl);
            });
        }

        function addProduct() {
            const newProduct = {
                code: document.getElementById('new-prod-code').value.trim(),
                description: document.getElementById('new-prod-desc').value.trim(),
                price_avista: parseFloat(document.getElementById('new-prod-price-avista').value.replace(',', '.')) || 0,
                price_30d: parseFloat(document.getElementById('new-prod-price-30d').value.replace(',', '.')) || 0,
                price_60d: parseFloat(document.getElementById('new-prod-price-60d').value.replace(',', '.')) || 0,
            };
             if (!newProduct.code || !newProduct.description) {
                showFeedback('Código e Descrição são obrigatórios.', 'error');
                return;
            }
            products.push(newProduct);
            saveProductsToStorage();
            renderProductManagementList();
            ['new-prod-code', 'new-prod-desc', 'new-prod-price-avista', 'new-prod-price-30d', 'new-prod-price-60d'].forEach(id => document.getElementById(id).value = '');
            showFeedback('Produto adicionado!', 'success');
        }

        function removeProduct(index) {
            products.splice(index, 1);
            saveProductsToStorage();
            renderProductManagementList();
            showFeedback('Produto removido.', 'success');
        }
    
        // --- ORDER PAGE ---
        function addItemToOrder() {
            const codeInput = document.getElementById('product-code');
            const quantityInput = document.getElementById('quantity');
            const code = codeInput.value.trim();
            const quantity = parseInt(quantityInput.value);

            if (!code || isNaN(quantity) || quantity <= 0) {
                showFeedback('Código ou quantidade inválida.', 'error'); return;
            }
            const product = products.find(p => p.code === code);
            if (!product) {
                showFeedback('Produto não encontrado.', 'error'); return;
            }
            
            const priceTable = document.getElementById('price-table-select').value;
            let selectedPrice = priceTable === '30d' ? product.price_30d : priceTable === '60d' ? product.price_60d : product.price_avista;

            const existingItem = currentOrder.find(item => item.code === code);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                currentOrder.push({ ...product, quantity, price: selectedPrice });
            }
            renderOrder();
            codeInput.value = '';
            quantityInput.value = '1';
            codeInput.focus();
        }
    
        function renderOrder() {
            const listEl = document.getElementById('order-items-list');
            listEl.innerHTML = '';
            if (currentOrder.length === 0) {
                listEl.innerHTML = '<p class="text-gray-500">Nenhum item adicionado.</p>';
                document.getElementById('order-total').textContent = 'R$ 0,00';
                return;
            }
            currentOrder.forEach((item, index) => {
                const itemEl = document.createElement('div');
                itemEl.className = 'flex justify-between items-center p-3 bg-blue-50 rounded-lg';
                const subtotal = item.quantity * item.price;
                itemEl.innerHTML = `
                    <div>
                        <p class="font-semibold">${item.description} (${item.code})</p>
                        <p class="text-sm text-gray-600">${item.quantity} x R$ ${item.price.toFixed(2).replace('.', ',')}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-semibold text-lg">R$ ${subtotal.toFixed(2).replace('.', ',')}</p>
                        <button onclick="removeItemFromOrder(${index})" class="text-xs text-red-500">remover</button>
                    </div>`;
                listEl.appendChild(itemEl);
            });
            calculateTotal();
        }
    
        function calculateTotal() {
            const total = currentOrder.reduce((sum, item) => sum + (item.quantity * item.price), 0);
            document.getElementById('order-total').textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
        }

        function removeItemFromOrder(index) {
            currentOrder.splice(index, 1);
            renderOrder();
        }

        function clearOrder(clearClientFields) {
            currentOrder = [];
            renderOrder();
            if (clearClientFields) {
                ['client-name', 'client-cnpj', 'client-ie', 'client-address', 'client-city', 'client-state', 'client-phone'].forEach(id => document.getElementById(id).value = '');
            }
            ['payment-condition', 'shipping-cost', 'order-number', 'observations'].forEach(id => document.getElementById(id).value = '');
            showFeedback('Campos limpos.', 'success');
        }

        // --- PDF GENERATION ---
        function generateOrderPDF() {
            if (currentOrder.length === 0) {
                showFeedback('Adicione itens ao pedido primeiro.', 'error'); return;
            }
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'pt', 'a4');
            const clientName = document.getElementById('client-name').value;
            const clientCnpj = document.getElementById('client-cnpj').value;
            const clientIe = document.getElementById('client-ie').value;

            let orderNumber = document.getElementById('order-number').value;
            const observations = document.getElementById('observations').value;
            
            const now = new Date();

            const drawHeader = () => {
                doc.setFontSize(18).setFont('helvetica', 'bold').text('BRUTEXTIL', 40, 50);
                doc.setFontSize(12).text('Indústria e Comércio Ltda.', 40, 65);
                doc.setFontSize(8).setFont('helvetica', 'normal');
                doc.text('BRUTEXTIL INDÚSTRIA E COMÉRCIO LTDA.', 300, 40);
                doc.text('Rua Augusto Klapoth, nº 734 - Santa Luzia - Brusque / SC', 300, 50);
                doc.text('CEP: 88.357-101     Fone/FAX: (47) 3351-8327 / 3351-8611', 300, 60);
                doc.text('E-mail: brutextil@terra.com.br', 300, 70);
            };

            const drawClientInfo = () => {
                const startY = 90;
                doc.rect(440, startY, 115, 45);
                doc.setFontSize(10).setFont('helvetica', 'bold').text('PEDIDO', 497, startY + 15, { align: 'center' });
                doc.setFontSize(14).text(`Nº ${orderNumber}`, 497, startY + 34, { align: 'center' });
                doc.setFont('helvetica', 'normal');
                const row1Y = startY;
                doc.rect(40, row1Y, 400, 22.5);
                doc.setFontSize(7).text('RAZÃO SOCIAL:', 42, row1Y + 14);
                doc.setFontSize(10).text(clientName, 115, row1Y + 14);
                const row2Y = startY + 22.5;
                doc.rect(40, row2Y, 190, 22.5);
                doc.rect(230, row2Y, 110, 22.5);
                doc.rect(340, row2Y, 100, 22.5);
                doc.setFontSize(7).text('CNPJ / CPF:', 42, row2Y + 14);
                doc.setFontSize(10).text(clientCnpj, 95, row2Y + 14);
                doc.setFontSize(7).text('INSCRIÇÃO ESTADUAL:', 232, row2Y + 14);
                doc.setFontSize(10).text(clientIe, 310, row2Y + 14);
                doc.setFontSize(7).text('DATA DE EMISSÃO:', 342, row2Y + 14);
                doc.setFontSize(10).text(emissionDate, 405, row2Y + 14);
                const row3Y = startY + 45;
                doc.rect(40, row3Y, 340, 20);
                doc.rect(380, row3Y, 175, 20);
                doc.setFontSize(7).text('ENDEREÇO:', 42, row3Y + 12);
                doc.setFontSize(10).text(clientAddress, 95, row3Y + 12);
                doc.setFontSize(7).text('CONDIÇÃO DE PGMTO:', 382, row3Y + 12);
                doc.setFontSize(10).text(paymentCondition, 465, row3Y + 12);
                const row4Y = startY + 65;
                doc.rect(40, row4Y, 200, 20);
                doc.rect(240, row4Y, 60, 20);
                doc.rect(300, row4Y, 255, 20);
                doc.setFontSize(7).text('CIDADE:', 42, row4Y + 12);
                doc.setFontSize(10).text(clientCity, 80, row4Y + 12);
                doc.setFontSize(7).text('ESTADO:', 242, row4Y + 12);
                doc.setFontSize(10).text(clientState, 275, row4Y + 12);
                doc.setFontSize(7).text('TELEFONE:', 302, row4Y + 12);
                doc.setFontSize(10).text(clientPhone, 345, row4Y + 12);
            };

            const drawTable = () => {
                const tableBody = currentOrder.map(item => {
                    const subtotal = item.quantity * item.price;
                    return [item.code, item.description, item.quantity, `R$ ${item.price.toFixed(2).replace('.', ',')}`, `R$ ${subtotal.toFixed(2).replace('.', ',')}`];
                });
                doc.autoTable({
                    startY: 180,
                    head: [['Código do Produto', 'Descrição do Produto', 'Quantid.', 'Preço Unit./tabela', 'Sub.Total']],
                    body: tableBody,
                    theme: 'grid',
                    headStyles: { fillColor: [220, 220, 220], textColor: [0, 0, 0], fontSize: 8, halign: 'center' },
                    bodyStyles: { fontSize: 8 },
                    columnStyles: { 0: { cellWidth: 60, halign: 'center' }, 1: { cellWidth: 'auto' }, 2: { cellWidth: 50, halign: 'center' }, 3: { cellWidth: 70, halign: 'right' }, 4: { cellWidth: 70, halign: 'right' } }
                });
            };
            
            const drawFooter = () => {
                const finalY = doc.lastAutoTable.finalY + 20;
                const totalItems = currentOrder.reduce((sum, item) => sum + (item.quantity * item.price), 0);
                const totalGeral = totalItems + shippingCost;
                doc.rect(40, finalY, 350, 80);
                doc.setFontSize(7).text('OBS:', 42, finalY + 8);

                doc.line(40, finalY + 100, 300, finalY + 100);
                doc.text('Assinatura do Cliente', 170, finalY + 110, { align: 'center' });
            };

            drawHeader();
            drawClientInfo();
            drawTable();
            drawFooter();
            doc.save(`pedido-${orderNumber}.pdf`);
        }

        // --- UTILITY FUNCTIONS ---
        function showFeedback(message, type = 'success') {
            const feedbackEl = document.getElementById('feedback-message');
            const p = feedbackEl.querySelector('p');
            p.textContent = message;
            feedbackEl.classList.remove('hidden');
            feedbackEl.className = 'fixed bottom-5 left-1/2 -translate-x-1/2 text-white py-2 px-5 rounded-lg shadow-lg';
            if(type === 'error'){ feedbackEl.classList.add('bg-red-600'); } 
            else { feedbackEl.classList.add('bg-gray-800'); }
            setTimeout(() => { feedbackEl.classList.add('hidden'); }, 2500);
        }

        // Expondo funções para o escopo global para que o onclick funcione
        window.changeTab = changeTab;

        window.removeProduct = removeProduct;
